<ion-header>
  <ion-navbar>
    <ion-title>OBGYN Procedure Form</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form>
<ion-item>
  <ion-label>Procedure Date</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
</ion-item>

<ion-list> 
  <ion-item>
  <ion-label>Procedures Performed</ion-label>
  <ion-select >
    <ion-option value="Caesarean Sections">Caesarean Sections</ion-option>
    <ion-option value="Ectopic Pregnancy">Ectopic Pregnancy</ion-option>
	<ion-option value="Normal Deliveries">Normal Deliveries</ion-option>
    <ion-option value="Tubal Sterilizations">Tubal Sterilizations</ion-option>
	<ion-option value="Manual Vacuum Aspiration for Retained Products">Manual Vacuum Aspiration for Retained Products</ion-option>
	<ion-option value="Cervical Biopsies">Cervical Biopsies</ion-option>
	<ion-option value="Endometrial Sampling">Endometrial Sampling</ion-option>
	<ion-option value="Pap Smear">Pap Smear</ion-option>	
  </ion-select>
</ion-item>

      <ion-item>
        <ion-label>Patient No.</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>  

</ion-list>	  
	     <ion-item>
        <ion-label>Supervisor HPCSA Reg. No</ion-label>
        <ion-input type="text" name="supervisorMp"></ion-input>
      </ion-item>
	  
	  	     <ion-item>
        <ion-label>Supervisor Password</ion-label>
        <ion-input type="password" name="supervisorMp"></ion-input>
 </ion-item>
       <button ion-button type="submit" >Submit</button>
	   <button ion-button type="cancel" >Cancel</button>
    </form>
    
</ion-content>
