<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>

<ion-content class="background">
<ion-card>
    <ion-card-header>
        HPCSA Intern Logbook
    </ion-card-header>

    <ion-card-content>
      <ion-list no-line>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <button ion-button block color="primary" [navPush]="homePage">Sign In</button>
          <a> Forgot your Password? <b> Reset password here </b></a>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button clear full color="light"  > Don't have an account? Sign Up </button>

</ion-content>
